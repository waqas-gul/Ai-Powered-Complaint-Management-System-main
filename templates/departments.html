{% extends "base.html" %}

{% block title %}Departments - Complaint Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-building"></i>
            Department Management
        </h3>
    </div>
    <div class="card-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <p style="color: var(--gray);">Register departments to receive complaint assignments via email</p>
            <button class="btn btn-primary" id="add-department-btn">
                <i class="fas fa-plus"></i>
                Add Department
            </button>
        </div>

        <div class="departments-list" id="departments-list">
            <!-- Departments will be loaded here -->
        </div>
    </div>
</div>

<!-- Add Department Modal -->
<div class="modal" id="add-department-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">
                <i class="fas fa-plus"></i>
                Add New Department
            </h3>
            <button class="close-modal" id="close-department-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="department-form">
                <div class="form-group">
                    <label class="form-label">Department Name</label>
                    <input type="text" class="form-control" id="department-name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="department-email" required>
                    <small style="color: var(--gray); margin-top: 4px; display: block;">
                        Complaints will be forwarded to this email address
                    </small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="department-description" rows="3"></textarea>
                </div>
                
                <div style="display: flex; gap: 12px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        Save Department
                    </button>
                    <button type="button" class="btn btn-outline" id="cancel-department-btn">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .departments-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .department-card {
        background: var(--white);
        border: 1px solid var(--light-gray);
        border-radius: var(--border-radius);
        padding: 20px;
        transition: var(--transition);
    }

    .department-card:hover {
        box-shadow: var(--shadow);
        transform: translateY(-2px);
    }

    .department-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
    }

    .department-name {
        font-weight: 600;
        color: var(--dark);
        font-size: 1.1rem;
    }

    .department-email {
        color: var(--primary);
        font-size: 0.9rem;
        margin-bottom: 8px;
    }

    .department-description {
        color: var(--gray);
        font-size: 0.9rem;
        margin-bottom: 16px;
        line-height: 1.5;
    }

    .department-actions {
        display: flex;
        gap: 8px;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--gray);
    }

    .empty-state i {
        font-size: 3rem;
        margin-bottom: 16px;
        color: var(--light-gray);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addDepartmentBtn = document.getElementById('add-department-btn');
        const addDepartmentModal = document.getElementById('add-department-modal');
        const closeDepartmentModal = document.getElementById('close-department-modal');
        const cancelDepartmentBtn = document.getElementById('cancel-department-btn');
        const departmentForm = document.getElementById('department-form');
        const departmentsList = document.getElementById('departments-list');

        // Load departments
        loadDepartments();

        // Show add department modal
        addDepartmentBtn.addEventListener('click', function() {
            addDepartmentModal.style.display = 'flex';
            departmentForm.reset();
        });

        // Close modal
        closeDepartmentModal.addEventListener('click', function() {
            addDepartmentModal.style.display = 'none';
        });

        cancelDepartmentBtn.addEventListener('click', function() {
            addDepartmentModal.style.display = 'none';
        });

        // Add department form submission
        departmentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('department-name').value;
            const email = document.getElementById('department-email').value;
            const description = document.getElementById('department-description').value;

            fetch('/api/departments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    description: description
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addDepartmentModal.style.display = 'none';
                    showNotification('Department added successfully!', 'success');
                    loadDepartments();
                } else {
                    showNotification('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error adding department:', error);
                showNotification('Error adding department', 'error');
            });
        });

        function loadDepartments() {
            fetch('/api/departments')
                .then(response => response.json())
                .then(departments => {
                    if (departments.length === 0) {
                        departmentsList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-building"></i>
                                <h3>No Departments Found</h3>
                                <p>Add your first department to start receiving complaints</p>
                            </div>
                        `;
                        return;
                    }

                    let html = '<div class="departments-grid">';
                    
                    departments.forEach(dept => {
                        html += `
                            <div class="department-card">
                                <div class="department-header">
                                    <div class="department-name">${dept.name}</div>
                                </div>
                                <div class="department-email">
                                    <i class="fas fa-envelope"></i> ${dept.email}
                                </div>
                                ${dept.description ? `
                                <div class="department-description">${dept.description}</div>
                                ` : ''}
                                <div class="department-actions">
                                    <button class="btn btn-danger btn-sm delete-department" data-id="${dept.id}">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    departmentsList.innerHTML = html;

                    // Add event listeners to delete buttons
                    document.querySelectorAll('.delete-department').forEach(button => {
                        button.addEventListener('click', function() {
                            const deptId = this.getAttribute('data-id');
                            deleteDepartment(deptId);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error loading departments:', error);
                    departmentsList.innerHTML = '<p>Error loading departments</p>';
                });
        }

        function deleteDepartment(deptId) {
            if (!confirm('Are you sure you want to delete this department?')) {
                return;
            }

            fetch(`/api/departments/${deptId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Department deleted successfully!', 'success');
                    loadDepartments();
                } else {
                    showNotification('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error deleting department:', error);
                showNotification('Error deleting department', 'error');
            });
        }
    });
</script>
{% endblock %}
